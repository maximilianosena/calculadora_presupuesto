<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body id="top">
    <h1 class="display-1">Cotización trabajos</h1>

    <div id="popContainer"></div>
    <button type="button" class="btn btn-danger" id="close">Cerrar Sesión</button>
   <div class="grid-container"> 
    <div class="column1">
        <div id="contenedorTop">
            <h6 style="text-align: center;">M² de Material</h6>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ingrese el precio por m2:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="precio" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ingrese ancho en metros:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required id="ancho">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ingrese altura en metros:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  required id="alto">
            </div>
       
            <div id="resultadoFinal">

            </div>
        </div>
            <br>
    <button id="boton" type="button" class="btn btn-info">Enter</button>
    <br>
    <div>
        <p id="resultado"></p>
    </div>

    <div>
        <p id="cotizacion"></p>
    
    
    </div>

    <div>
        <p id="final"></p>
    </div>
    </div>
    <div class="column2">
        <div id="container_resultados">
            <ul id="view_resultados">

            </ul>   
        </div>
     
    </div>
</div>
    <script src="./script/init.js"></script>
    <script src="./script/script.js"></script>
    
</body>
</html>
